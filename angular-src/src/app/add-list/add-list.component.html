<form ngForm [formGroup]="complexForm" (ngSubmit)="onSubmit(complexForm.value); complexForm.reset();">

    <div  class="form-group">
        <label for="sender"><h4>Your Name</h4></label>
        <input class="col-sm-12" type="text" class="form-control" [formControl]="complexForm.controls['sender']" [(ngModel)]="newList.sender" name="sender" required>
        <div [hidden]="complexForm.controls['sender'].valid" class="alert alert-danger">
          Your name is required
        </div>
    </div>

    <br>

    <div  class="form-group">
        <label for="message"><h4>Comment</h4></label>
        <div class="control-field">
          <textarea class="form-control" cols="15" rows="5" [formControl]="complexForm.controls['message']" name="message" tabindex="3" [(ngModel)]="newList.message" required></textarea>
        </div>
        <div [hidden]="complexForm.controls['message'].valid" class="alert alert-danger">
            This field is required
        </div>
    </div>

    <button type="submit" class="push-button-down btn btn-success" [disabled]="!complexForm.valid">Submit</button>
    <button type="reset" class="push-button-down btn btn-success">Reset</button>

</form>
